
# KEY BINDINGS
# C-a = prefix
unbind C-b
set -g prefix C-a

# C-a = last window
unbind l
bind C-a last-window

# Esc = copy mode
unbind [
bind Escape copy-mode

# C-r = reload source
bind C-r source-file ~/.tmux.conf

# | = horizontal  split
unbind %
bind | split-window -h

# - = vertical split
unbind '"'
bind - split-window -v

# " = choose-window
bind '"' choose-window

# vi Style Editing
setw -g mode-keys vi

set -g set-titles on
#set -g status off
#set -g default-terminal "screen-256color"
set -g history-limit 30000
#setw -g aggressive-resize on

# Lower escape timing from 500ms to 50ms for quicker response to scroll-buffer access.
set -s escape-time 50

